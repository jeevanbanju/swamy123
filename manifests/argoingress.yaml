apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
spec:
  rules:
    - host: argocd.jbgroup.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 8080
